<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
</head>
<body>

    <form action="#">

        <label for="">
            Name *
            <input type="text">
        </label> <br>

        <label for="">
            Email *
            <input type="email">
        </label> <br>

        <label for="">
            Number *
            <input type="number" min="1" max="5">
        </label> <br>

        <label for="">
            Password *
            <input type="password">
        </label> <br>

        <label for="">
            Date *
            <input type="date">
        </label> <br>

        <label for="">
            Time *
            <input type="time">
        </label> <br>

        <label for="">
            Date Time *
            <input type="datetime-local">
        </label> <br>

        <label for="">
            File *
            <input type="file">
        </label> <br>

        <label for="">
            Range *
            <input type="range" name="">
        </label> <br>

        <label for="male">
            Male
            <input type="radio" id="male">
        </label>



        <button type="submit">Submit</button>

    </form>
    
</body>
</html>
